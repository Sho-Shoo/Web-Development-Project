<!DOCTYPE html> 
<html lang="en">

<head>

    <meta charset="utf-8" />  
    <meta name="author" content="Tianze Shou">
    <meta name="keywords" 
            content="Pamela's Diner official website"> 
    <meta name="description" content="Pamela's Diner official site">

    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>

    <title> Pamela's Diner Contact Page </title> <!-- website title --> 

</head>

<body>
    <div id="top_row">
        <header>
            <h1>Pamela's Diner</h1> 
        </header>

        <!-- links to other pages -->
        <nav>
            <a href="index.html"><button id="button1">Home</button></a>
            <a href="menu.html"><button id="button2">Menu & Info</button></a>
            <a href="location.html"><button id="button3">Locations</button></a>
            <a class="selected" href="contact.html"><button id="button4">Contact</button></a>
            <a href="comment.html"><button id="button9">What everyone's saying</button></a>
        </nav>

    </div>

    <br/>

    <div id="content">

        <br/><br/>

        <div id="form" onsubmit="return validate()">
            <form>
                <fieldset>
                    <legend>Join Our Mailing List</legend><br/>
        
                    <label for="uname">Name (required): </label> <br/>
                    <input type="text" id="uname" name="uname" value="Your Name" size="20" maxlength="250" required>
                    <br/><br/>
        
                    <label for="ZIP">Your ZIP code (optional): </label> <br/>
                    <input type="text" id="ZIP" name="ZIP" value="15213" size="20" maxlength="250">
                    <br/><br/>

                    <label for="email">Please provide your email address (required):</label><br/> 
                    <input type="email" id="email" name="email" size="30" maxlength="250" placeholder="abc@def.com" required>
                    <br/><br/> 

                    <label>Please indicate if you want to receive update via email</label><br/> 
                    <input type="checkbox" id="update" name="update"> 
                    <label for="update">Yes, please update me!</label>
                    <br/><br/>

                    <label for="message">Any message for us?: </label><br/> 
                    <textarea id="message" name="message" rows="10" cols="50" maxlength="1000"></textarea>
                    <br/> 
                </fieldset>

                <fieldset>
                    <input type ="image" src="images/submit.png" alt="Submit" name= "btnimage">
                </fieldset>

            </form>
        </div>

    </div>

    <br/><br/><br/>
    
    <div id="bottom_row">
        <!-- Pamela's Logo -->
        <div id="logo">
            <img src="images/pamelaslogo.png" 
                 width="240" height="200"
                 alt="Pamela's Logo">
        </div>

        <br/><br/>

        <!-- Hours of operation of the diner -->
        <div id="hours">
            <h4>Hours of Operation</h4>
            <li>Mondays & Tuesdays: Closed</li>
            <li>Wednesdays & Thursdays: 10:00AM - 2:00PM</li>
            <li>Fridays ~ Sundays: 8:00AM - 4:00PM</li>
        </div>

        <br/>

        <!-- Useful links to social media pages -->
        <div id="links">
            <a href="https://www.youtube.com/watch?v=Rb0Dw2t-nTE" target="_blank">
                <img src="images/youtube_icon.png" alt="Youtube Logo"/>
            </a>
            <a href="https://www.facebook.com/pamelasdiner/" target="_blank">
                <img src="images/facebook_icon.png" alt="Facebook Logo"/>
            </a>
            <a href="https://www.yelp.com/biz/p-and-gs-pamelas-diner-pittsburgh-3" target="_blank">
                <img src="images/yelp_logo.png"
                     width="60" height="60"
                     alt = "Yelp Logo"/>
            </a>
            <a href="https://www.instagram.com/pamelasdiner/?hl=en" target="_blank">
                <img src="images/ig_logo.jpeg" 
                     height="60" width="60" 
                     alt = "Instagram Logo"/>
            </a>
            <a href="emailto:pam@pamelasdiner.com" target="_blank">
                <img src="images/email_logo.jpeg"
                     height="60" width="60"
                     alt="email to pam@pamelasdiner.com"/>
            </a>
        </div>

    </div>

    <br/>

    <footer>
        &copy; Pamela's Diner <br>
    </footer>

</body>

</html>
